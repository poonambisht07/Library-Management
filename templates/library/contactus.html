{% extends 'library/base.html' %}

{% load static %}

{% block title %} Contactus Page {% endblock %} 

 {% block content %}
  
 <h3 class = 'alert alert-success text-center'>Send Us Your Valuable Feedback !</h3>

    <div class="container mt-4">
      <div class="col-md-6 offset-md-3">
        {% if msg %}
        <div class="alert alert-success">
          
            {{msg}}
          
        </div>
        {% endif %}
        <h2><center><span>Contact Us</span></center></h2>
      <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        
        <div class = "form-group">            
          <label for="name" class="text-dark">Name</label>
          <input type="text" class="form-control" id="tbname" required name="tbname"> 
        </div>
        
        <div class = "form-group">            
            <label for="cnt" class="text-dark">Contact No.:</label>
            <input type="number" class="form-control" id="tbcnt" name="tbcnt"> 
          </div>
          <div class = "form-group"> 
            <label for="sub" class="text-dark">Subject:</label>
            <input type="text" class="form-control" id="tbsub" name="tbsub">
          </div>
          <div class = "form-group"> 
            <label for="msg" class="text-dark">Message</label>
            <textarea class="form-control" id="tbmsg" required name="tbmsg" rows="4"></textarea>
          </div>                       
          <div class = "form-group">
              <p align="center">
            <input type="submit" value="Send Message" class = 'btn btn-success btn-lg'></p> 
          </div>
      </form>
      </div>
    </div>       
    
  {% endblock %}
