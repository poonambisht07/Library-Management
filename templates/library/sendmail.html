{% extends 'library/dashboard.html' %}

{% load static %}

{% block title %} Send Mail {% endblock %}

{% block content %}

<br><br>


<div class="container">

    <div class="form-row">
        <div class="col-md-5 mx-auto bg-light my-5 p-3 shadow shadow-lg">
          
            {% if status %}
            
            <div class="alert {{cls}}">{{status}}</div>

            {% endif %}
            <form method="POST" action="">
                <!-- Very Important csrf Token -->
                   {% csrf_token %}
                    
                  <div class = "form-group">            
                    <label for="">To</label>
                    <input type="text" class="form-control" required name="to" placeholder="E-mail Id"> 
                  </div>
                  <div class = "form-group"> 
                    <label for="">Subject</label>
                    <input type="text" class="form-control" name="sub" placeholder="Enter Subject">
                  </div>
                  <div class = "form-group"> 
                    <label for="">Message</label>
                    <textarea class="form-control" name="msg" rows="4" placeholder="Enter Message Here"></textarea>
                  </div>                       
                  <div class = "form-group">                      
                    <input type="submit" value="Send" class ='btn btn-success'>
                  </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
