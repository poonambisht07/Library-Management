{% extends 'library/dashboard.html' %}

{% load static %}

{% block title %} Change Password {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 mx-auto mt-5 p-4">
            <form method="post">
                {% csrf_token %}
                <h1>Get Your Password</h1>
                <hr>
                {% if msg %}
                    <div class="alert {{col}}">{{msg}}</div>
                {% endif %}
                
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" class="form-control" name="cpwd" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="npwd" id="pas">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" class="form-control" id="cpas" >
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-warning" value="Change Password" id="sbbtn">
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function check_pass(){
        var p = $("#pas").val();
        var cp = $("#cpas").val();
            
        if(p==cp){
            $("#pas").css("border","1px solid green");
            $("#cpas").css("border","1px solid green");            
            $("#sbbtn").removeAttr("disabled");
        }else{
            $("#pas").css("border","1px solid red");
            $("#cpas").css("border","1px solid red");
            $("#sbbtn").attr("disabled","disabled");
        }
         
    }
</script>
{% endblock %}
