{% extends 'library/base.html' %}

{% load static %}

{% block title %} Login Page {% endblock %} 

 {% block content %}
<style>

  #btn_show
  {
	margin-left: 10px;	
  }
  .card{
    margin-top: 5%;
    margin-bottom: 1.5%;
      }
      .forgetpass{
        margin-left: 188px;
      }
  </style>
  {% if result is not None %}
    <div class="alert alert-success">
    {{result}}
    </div>

    {% endif %}
  

<div class="container">
<div class=" row justify-content-md-center">
  <div class="card bg-light" style="width: 30rem;">
        <article class="card-body">
          <form action="" method="post" class="form">
          {% csrf_token %}

          <h3 class="text-center pt-3">Log in</h3> 
          <div class="form-group">
            <label for="username" class="text-primary">Email</label><br>
            <input type="email" class="form-control" id="tbemail" required name="tbemail">
            <p id="usernam" style="color:red">
            
            </p>
          </div>        
            
        <div class="form-group">
          <label for="password" class="text-primary">Password</label><br>
                         
          <input type="password" class="form-control" id="tbPassword" required name="tbpassword">
          </div>
               
        <div class="form-group">
        <label class="text-primary" for="rememberme"><span>Remember me</span></label>
         <span> <input id="rememberme" name="rememberme" type="checkbox"></span> 
         <a href="{% url 'forget_pass' %}" class="forgetpass">Forgot Password?</a>         
        </div>
        
        <div>
          <input type="submit" class="btn btn-primary center ml-2" id="btnSubmit" name="submit" value="Submit">
        </div>
        <div id="register-ink" class="text-right">
        <a href="{% url 'signup_view' %}" class="text-primary"> Register Here </a>
        </div>
        </form>
        </article>
      </div> </div>  </div>   
  
      {% endblock %}
